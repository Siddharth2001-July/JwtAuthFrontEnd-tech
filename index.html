<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jwt</title>
</head>

<body>
    <div class="container">
        <button class="btn btn-danger mt-5" id="logout">Logout</button>
        <div class="errors">
            
        </div>
        <div class="row mt-5">
            <div class="col">
                <h1 class="text-center mt-5 display-1">Login</h1>
            </div>
            <div class="col">
                <form id="login-form" class="form">
                    <label for="Email" class="form-label">Email</label>
                    <input type="text" placeholder="Enter your email" class="form-control" id="login-email" required>
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" placeholder="Enter your password" class="form-control" id="login-pass"
                        required>
                    <button class="btn btn-success" type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h1 class="text-center mt-5 display-1">Register</h1>
            </div>
            <div class="col">
                <form id="reg-form" class="form">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" id="reg-username" placeholder="Name">
                    <label for="Email" class="form-label">Email</label>
                    <input type="text" placeholder="Enter your email" class="form-control" id="reg-email" required>
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" placeholder="Enter your password" class="form-control" id="reg-pass"
                        required>
                    <button class="btn btn-info" type="submit">Register</button>
                </form>
            </div>
        </div>
        <div class="m-5">
            <button class="btn btn-warning" id="get-data">Get Data</button>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Temperature in C</th>
                        <th>Temperature in F</th>
                        <th>Summary</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
